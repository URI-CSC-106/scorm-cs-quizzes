        <style>
            .grid {
                display: flex;
                align-items: center;
            }
            .welcome {
                display: flex;
                justify-content: center;
            }
        </style>

    <body>
        <div id="directions"></div>
        <div id="status"></div>


        <div id="sample-live-editor"></div>


            <div style="position: fixed; z-index: 1000; bottom: 0; left: 0; width: 100vw; padding: 10px; height: 70px; background-color: #eee;">
                <div class="grid">
                    <div>
                        <button onclick="checkMyAnswer()" class="btn btn-lg btn-success" id="test">Test my code!</button>        
                    </div>
                    <div>
                        <p>When you're done with your work, click here to check it.</p>
                    </div>
                </div>
            </div>

        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.core_deps.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.editor_ace_deps.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.audio.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.shared.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.tooltips.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.ui.js"></script>
        <script src="https://uri-csc-106.github.io/scorm-cs-quizzes/build/js/live-editor.editor_ace.js"></script>
    
        <script>

    let startingCode, payload;

    const setGrade = (result) => {

        switch(true){
            case (result.grade / result.max_score) * 100 < 50:
                color = '#FF4136';
                break;
            case (result.grade / result.max_score) * 100 > 90:
                color = '#01FF70'
                break;
            default:
            color = '#FFDC00'
        }

        $("#status").html(`
            <div class="grid">
                <div style="margin: 20px; font-size: 15pt; padding: 15px; color: black; background-color: ${color}; border-radius: 50px;">` + result.grade + `/${result.max_score || '5'}</div>
                <div>` + result.comment + `</div>
            </div>
        
        `)

        setValue("cmi.core.score.max", result.max_score);
        setValue("cmi.core.score.raw", result.grade);

    }

    $(document).ready(() => {
        const mode = getValue("cmi.core.lesson_mode");

        if(mode && mode.indexOf('review') > -1){
            alert("Review mode is not supported for this quiz.")
            document.write("Review Mode is not allowed. Please return using 'retake content'. ")
        }

        var converter = new showdown.Converter();

        jQuery.ajax({
            url: './config/directions.md',
            dataType: 'text',
            success: function(data) {
                let directions = converter.makeHtml(data);
                $("#directions").html(directions)
            },
        });

        jQuery.ajax({
            url: './config/startingCode.html',
            dataType: 'text',
            success: function(data) {
                startingCode = data;
            },
            async: false
        });

        jQuery.ajax({
            url: './config/post-payload.js',
            dataType: 'text',
            success: function(data) {
                payload = data;
            },
            async: false
        });

        window.liveEditor = new LiveEditor({
            editorType: "ace_webpage",
            outputType: "webpage",
            el: $("#sample-live-editor"),
            code: window.localStorage["webpage-code"] || startingCode,
            width: 400,
            height: 400,
            editorHeight: "60%",
            autoFocus: true,
            workersDir: "https://uri-csc-106.github.io/scorm-cs-quizzes/build/workers/",
            externalsDir: "https://uri-csc-106.github.io/scorm-cs-quizzes/build/external/",
            imagesDir: "https://uri-csc-106.github.io/scorm-cs-quizzes/build/images/",
            execFile: "output_webpage.html",
        });
        liveEditor.editor.on("change", function() {
            window.localStorage["webpage-code"] = liveEditor.editor.text();
            $("#restart-code").click();

        });
        setInterval(() => {
            $("#restart-code").click();
        }, 1000)

    });

    const checkMyAnswer = () => {
        // Run the autograder when button is clicked
        $.getScript( "./config/post-payload.js", function( data, textStatus, jqxhr ) {
            // console.log( data ); // Data returned
        });
    }


        </script>



    </body>
    </html>
